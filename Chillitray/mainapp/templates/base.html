<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
    li.nav-item{
      border: 2px solid white;
      margin: 0 5px;
    }
    </style>

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'mainapp:Home' %}">♥Chillitray♥</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'task2:Task2' %}">Task-2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/api/">Go To Task1 API</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/task2/task2api/">Go To Task2 API</a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'mainapp:logout' %}">Logout</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex">
      {% if request.user.is_authenticated %}<span class="navbar-brand mb-0 h1">Hello, {{request.user.username}}</span>
      {% else %}<span class="navbar-brand mb-0 h1">
      <button type="button" class="btn btn-light"><a href="{% url 'mainapp:login' %}" style="text-decoration: none;color:#212529;">Login</a></button>
      <button type="button" class="btn btn-light"><a href="{% url 'mainapp:register' %}" style="text-decoration: none;color:#212529;">SignUp</a></button>
      </span>{% endif %}
      </form>
    </div>
  </div>
</nav>
  <div class="container">
    {% block content %}{% endblock content %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
